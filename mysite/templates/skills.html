<!-- mysite/templates/one.html -->

{% extends "base.html" %}

{% block title %}Kari Sakib | Skills{% endblock %}

{% block content %}

<section class="section-skills" id="skills">
    <div class="row">
      <h2>Some of my skills</h2>
    </div>
  
    <div class="row">
      <div class="col span-1-of-4">
        <ul>
          {% for skill in skills_list %}
          <li>{{ skill }}</li>
          {% endfor %}
        </ul>
      </div>
  
    </div>
  </section>

{% endblock %}
